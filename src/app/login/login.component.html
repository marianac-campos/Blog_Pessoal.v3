<div class="container-fluid">
  <div class="row d-flex align-items-center">

    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">

          <h1 class="text-center mb-3">Entrar</h1>

          <div class="form-group">
            <label for="usuario">Email</label>
            <input [(ngModel)]='userLogin.login' class="form-control" type="text" name="usario" id="usuario"
              placeholder="Email">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha"
              placeholder="Senha">
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-warning text-dark" (click)='entrar()'>Entrar</button>
          </div>

          <hr class="mt-5 mb-5">

          <p class="text-center">NÃ£o tem uma conta? <a routerLink='/register'>Cadastre-se</a> agora!</p>

        </div>
      </div>
    </div>

    <div class="col-md-6" id="img-bg"></div>

  </div>
</div>
