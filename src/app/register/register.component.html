<div class="container-fluid">
  <div class="row d-flex align-items-center">

    <div class="col-md-5" id="img-bg"></div>

    <div class="col-md-7">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">

          <h1 class="text-center mb-3">Cadastrar</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome"
              placeholder="Seu primeiro nome">
          </div>

          <div class="form-group">
            <label for="usuario">Email</label>
            <input [(ngModel)]='usuario.login' class="form-control" type="text" name="usario" id="usuario"
              placeholder="Email">
          </div>

          <div class="form-group">
            <label for="dataNascimento">Data de Nascimento</label>
            <input [(ngModel)]='usuario.dataNascimento' class="form-control" type="date" name="dataNascimento"
              id="dataNascimento">
          </div>

          <div class="form-group">
            <label for="foto">Foto de Perfil</label>
            <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto"
              placeholder="Link da sua foto">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)='confirmarSenha($event)' class="form-control" type="password" name="senha" id="senha"
              placeholder="Senha">
          </div>

          <div class="form-group">
            <label for="senhaConfirma">Confirmar Senha</label>
            <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="senhaConfirma"
              id="senhaConfirma" placeholder="Confirme sua senha">
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de Usuário</label>
            <select name="tipo" id="tipo" class="form-control" (change)='permissao($event)'>
              <option>Selecione um tipo de usuário</option>
              <option value="comum">Comum</option>
              <option value="adm">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-warning text-dark mr-4" type="submit" (click)='cadastrar()'>Registrar</button>
            <button class="btn btn-dark" type="submit" routerLink='/login'>Cancelar</button>
          </div>

          <hr class="mt-5 mb-5">

          <p class="text-center">Já tem uma conta?<a href=""> Entrar</a></p>

        </div>
      </div>
    </div>

  </div>
</div>
